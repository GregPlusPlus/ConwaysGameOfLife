<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Conway's Game of Life</title>
        <link rel="icon" type="image/png" href="icon.png" />

        <script src="scripts/canvas.js"></script>
        <script src="scripts/cell.js"></script>
        <script src="scripts/init.js"></script>
        <script src="scripts/interactions.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/game.js"></script>

        <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    </head>

    <body onload="init();">
    	<div id="container"></div>
    	<label for="PRange">Randomize : </label>
    	<input type="range" id="PRange" min="0" max="1" step="0.01" value=".3" oninput="makeGrid(this.value);">

    	<button onclick="toggle();">Play/Pause</button>
    	<button onclick="play();">Next</button>
    	<button onclick="reset();">RESET</button>
    	<button onclick="clearGrid();">CLEAR</button>

    	<span id="iterations">Iterations: 0</span>
    	<span id="population">Population: 0</span>
    </body>
</html>
